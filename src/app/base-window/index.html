<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Facebook Messenger Filter</title>

    <!-- include open source css, jQuery, and bootstrap files -->
    <link href="../css/photon/css/photon.icons.css" rel="stylesheet" type="text/css">
    <script>
      window.$ = window.jQuery = require('jquery');
    </script>

    <!-- include our main script -->
    <script src="index.js"></script>
</head>
<body>
<div>
    <h2>Filter Facebook Messenger</h2>
    <div>
        <button id="browse-button">Browse</button>
        <input id="selected-file" type="text" style="border-width: thin">
    </div>
    <div>
        <button id="filter-button">Filter</button>
    </div>
</div>
<hr>
<div style="height: 60vh">
    <textarea id="log-area" readonly style="width:100%; height:100%"></textarea>
</div>
<br>
<div id="progress">
    <progress id="progress-bar" style="width:100%" max="100" value="20"></progress>
</div>
